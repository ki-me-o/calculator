<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="display">
                PLACEHOLDER NUMBERS
            </div>
            <div class="logo">Odin Project Logo (TM)</div>
        </div>
        <div class="input-container">
            <div class="row-top">
                <button class="clear-entry">CE</button>
                <button class="divide">รท</button>
                <button class="multiply">x</button>
                <button class="empty"></button>
            </div>
            <div class="rows-middle">
                <div class="nine-key">
                    <!--- Fill via JS DOM manipulation -->
                </div>
                <div class="column-right">
                    <button class="clear">C</button>
                    <button class="subtract">-</button>
                    <button class="add">+</button>
                </div>
            </div>
            <div class="row-bottom">
                <button class="number wide">0</button>
                <button class="decimal">.</button>
                <button class="equals wide">=</button>
            </div>
        </div>
    </div>
</body>
</html>
